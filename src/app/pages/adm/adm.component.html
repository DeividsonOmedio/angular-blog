<body>
<main *ngIf="viewadm">
<h1>Login</h1>
<form>
  <input id="user" type="text" placeholder="usuario" (input)="user = $any($event.target).value">
  <input id="pass" type="password" placeholder="senha" (input)="pass = $any($event.target).value">
  <button type="button" (click)="logar()">Logar</button>
</form>
</main>

</body>
<app-insert-article *ngIf="(!viewadm)"></app-insert-article>
